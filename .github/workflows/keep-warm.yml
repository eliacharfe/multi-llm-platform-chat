name: Keep Render Warm

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes (UTC)
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend health
        run: |
          echo "Pinging: $HEALTH_URL"
          curl -sS -L --max-time 15 -H "Cache-Control: no-store" "$HEALTH_URL" | head -c 200 || true
        env:
          HEALTH_URL: ${{ secrets.HEALTH_URL }}