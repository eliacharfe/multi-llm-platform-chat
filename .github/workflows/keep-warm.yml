name: Keep Render Warm

on:
  schedule:
    - cron: "*/2 * * * *" # every 2 minutes (stronger than 5)
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Show time (UTC)
        run: date -u

      - name: Ping backend health
        env:
          HEALTH_URL: ${{ secrets.HEALTH_URL }}
        run: |
          echo "Pinging: $HEALTH_URL"
          curl -sS -L --max-time 15 \
            --retry 3 --retry-delay 3 --retry-connrefused \
            -o /dev/null \
            -w "status=%{http_code} time=%{time_total}s\n" \
            -H "Cache-Control: no-store" \
            "$HEALTH_URL"